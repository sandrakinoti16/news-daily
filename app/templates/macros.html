{% macro displayarticles(article_list) %}
    {% for article in article_list %}
        <p>{{article.description}}</p>
        <img src="{{article.urlToImage}}" alt="">
    {% endfor %}
{% endmacro %}
{% macro displaysources(sources_list) %}
    {% for source in sources_list %}
        <p>{{source.name}}</p>
    {% endfor %}
{% endmacro %}
